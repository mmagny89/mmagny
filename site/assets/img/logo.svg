<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <title>mM Logo</title>
  <desc>Texte blanc "{ mM }" dans fond rectangulaire arrondi bleu foncé, centré.</desc>

  <!-- Fond blanc -->
  <rect width="1000" height="600" fill="#ffffff"/>

  <g transform="translate(500,300)">
    <!-- Rectangle bleu centré -->
    <rect x="-400" y="-200" width="800" height="400" rx="55" ry="55" fill="#0f172a"/>

    <!-- Texte gauche "{" -->
    <text x="-220" y="20"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ffffff"
          font-size="250"
          font-weight="600"
          font-family="Fira Code, JetBrains Mono, DejaVu Sans Mono, Menlo, Consolas, Liberation Mono, monospace">{</text>

    <!-- Texte central "mM" -->
    <text x="0" y="20"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ffffff"
          font-size="180"
          font-weight="600"
          font-family="Fira Code, JetBrains Mono, DejaVu Sans Mono, Menlo, Consolas, Liberation Mono, monospace"
          letter-spacing="10">mM</text>

    <!-- Texte droite "}" -->
    <text x="220" y="20"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#ffffff"
          font-size="250"
          font-weight="600"
          font-family="Fira Code, JetBrains Mono, DejaVu Sans Mono, Menlo, Consolas, Liberation Mono, monospace">}</text>
  </g>
</svg>
